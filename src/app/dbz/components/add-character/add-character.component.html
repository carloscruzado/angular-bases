<h4>Agregar Personaje</h4>
<form>

  <input
    class="form-control form-control-lg mb-2"
    type="text" [value]= 'character.name'
    placeholder="Nombre"
  />
  <input
    class="form-control form-control-lg mb-2"
    type="text"
    placeholder="Poder"
  />

  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
