<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center "
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <strong>Name :</strong>
      <span>{{ character.name }}</span> -
      <strong>Power :</strong>
      <span> {{ character.power }}</span>
    </div>
    <button type="button" class="btn btn-danger" (click)="onDeleteId(character.id)">X</button>
    <!-- <span> {{ character.power }}</span>
    <span>Es el ultimo: {{ isLast }}</span> -
    <span>Es par: {{ isEven }}</span> -
    <span>Es Impar: {{ isOdd }}</span> -->
  </li>
</ul>
